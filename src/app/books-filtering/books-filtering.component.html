<div class="card">
  <div class="card-header">
    <h6>Filtrar</h6>
  </div>
  <div class="card-body">
    <form class="form" method="post">
      <div class="row">
        <div class="form-group col-3">
          <label class="form-label" for="autor">Autor</label>
          <input
            type="text"
            [(ngModel)]="autor"
            name="autor"
            placeholder="Ingrese el nombre del autor"
            id="autor"
            class="form-control form-control-lg"
          />
        </div>

        <div class="form-group col-3 mb-4">
          <label class="form-label" for="start">Inicio</label>

          <input
            class="form-control form-control-lg"
            type="date"
            id="start"
            [(ngModel)]="from"
            name="trip-start"
            value="2018-07-22"
            min="1920-01-01"
            max="2023-12-31"
          />
        </div>

        <div class="form-group col-3 mb-4">
          <label class="form-label" for="end">Fin</label>

          <input
            class="form-control form-control-lg"
            type="date"
            id="end"
            [(ngModel)]="to"
            name="trip-end"
            value="2018-07-22"
            min="1920-01-01"
            max="2023-12-31"
          />
        </div>

        <div class="col-3 pt-1 mb-4 d-flex align-items-end">
          <button
            style="width: 100% !important"
            class="btn btn-primary btn-lg btn-block"
            type="submit"
            (click)="filtrar()"
          >
            filtrar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
